<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ settings.theme }}">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Shop Inventory - Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bs-body-bg);
        }
        .settings-container {
            max-width: 600px;
            margin: 2rem auto;
        }
        .form-check-input:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="settings-container">
            <h1 class="mb-4"><i class="fas fa-cog me-2"></i>Settings</h1>
            
            <form method="POST" action="/settings">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0"><i class="fas fa-bell me-2"></i>SMS Alerts Configuration</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch mb-3">
                            <input class="form-check-input" type="checkbox" id="smsAlerts" 
                                   name="sms_alerts" {% if settings.sms_alerts %}checked{% endif %}>
                            <label class="form-check-label" for="smsAlerts">Enable SMS Alerts</label>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" 
                                   name="phone_number" value="{{ settings.phone_number }}" required>
                            <div class="form-text">Include country code (e.g., +1 for US)</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="alertDays" class="form-label">Alert Days Before Expiry</label>
                            <input type="number" class="form-control" id="alertDays" 
                                   name="alert_days" min="1" max="30" value="{{ settings.alert_days }}" required>
                            <div class="form-text">Number of days before expiry to send alerts</div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-1"></i> Back to Inventory
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-1"></i> Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
